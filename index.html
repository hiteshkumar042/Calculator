<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <h1 class="m-5 text-primary" style="text-align: center;">Calculator</h1>
        <div style="margin-bottom: 50px;">
            <input type="input-group-text" placeholder="ANS" class="form-control" id="result" style="height: 50px; margin-bottom: 20px;">
            <input type="input-group-text" disabled class="form-control" id="inputExp" style="height: 50px; margin-bottom: 20px;">
        </div>
        


        <div class="grid gap-5 m-2">
            <button onclick="handleClick(this)" class="btn btn-primary" id="1" type="button">7</button>
            <button onclick="handleClick(this)" class="btn btn-primary" id="2" type="button">8</button>
            <button onclick="handleClick(this)" class="btn btn-primary" id="3" type="button">9</button>
            <button onclick="handleClick(this)" class="btn btn-primary" id="3" type="button">/</button>
        
        </div>
        <div class="grid gap-5 m-2">
            <button onclick="handleClick(this)" class="btn btn-primary" type="button">4</button>
            <button onclick="handleClick(this)" class="btn btn-primary" type="button">5</button>
            <button onclick="handleClick(this)" class="btn btn-primary" type="button">6</button>
            <button onclick="handleClick(this)" class="btn btn-primary" type="button">*</button>
        
        </div>
        <div class="grid gap-5 m-2">
            <button onclick="handleClick(this)" class="btn btn-primary" type="button">1</button>
            <button onclick="handleClick(this)" class="btn btn-primary" type="button">2</button>
            <button onclick="handleClick(this)" class="btn btn-primary" type="button">3</button>
            <button onclick="handleClick(this)" class="btn btn-primary" type="button">-</button>
        
        </div>
        <div class="m-2 ">
            <button  onclick="Clear(this)" class="btn btn-primary clear" type="button">Clear</button>
            <button onclick="handleClick(this)" class="btn btn-primary" type="button">0</button>
            <button onclick="handleClick(this)" class="btn btn-primary" type="button">+</button>

           
        </div>
    </div>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
